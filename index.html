<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes"/>

    <title>TartanHacks 2017</title>
    <link rel="icon" href="rsc/img/favicon.ico">
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen"/>
    <link type="text/css" rel="stylesheet" href="css/accent.css" media="screen"/>

    <!-- Schema.org JSON-LD tags, describes the organization to web crawlers -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Event",
      "description": "Carnegie Mellon's largest hackathon, hosted by ScottyLabs. Come hack, build, make or create your own project.",
      "logo": "https://tartanhacks.com/rsc/img/logo-white.svg",
      "location": {
          "@type": "PostalAddress",
          "addressCountry": "USA",
          "addressLocality": "Pittsburgh",
          "addressRegion": "NY",
          "postalCode": "15213",
          "streetAddress": "5000 Forbes Ave."
      },
      "image": "https://tartanhacks.com/rsc/img/logo-white.svg",
      "name": "TartanHacks",
      "alternateName": "Tartan Hacks",
      "startDate": "2017-02-10T17:00:00-05:00",
      "endDate": "2017-02-11T20:00:00-05:00",
      "organizer": {
        "@type": "Organization",
        "sameAs": "https://scottylabs.org"
      },
      "url": "https://tartanhacks.com"
    }
    </script>
</head>
<body>
    <div id="accent-frame">
        <div id="accent-container">
            <!-- Accent rectangles go here -->
        </div>
    </div>
    <div class="static-center container">
        <div class="logo">
            <img src="rsc/img/logo-white.svg"/>
        </div>
        <div class="info-text">
            <p>
                <span class="item">Feb.&nbsp;10-11</span>
                <span class="item">Get&nbsp;pumped</span>
                <span class="item">Register&nbsp;Jan.&nbsp;27th</span>
                <span class="item">tartanhacks@<span class="displaynone">X</span>scottylabs.org</span>
            </p>
        </div>
    </div>

    <script defer type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer type="text/javascript" src="js/spawn-accents.js"></script>
</body>
</html>
